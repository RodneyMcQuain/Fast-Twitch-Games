<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <body>
    <div id="container">
      <div id="add-game-container">
        <div>
          <p id="status-game-to-add"></p>
        </div>

        <input id="tf-game-to-add" class="text-field fa" placeholder="&#xf11b; Game to Add"></input>
        <button id="btn-game-to-add" class="btn fa fa-plus"></button>

        <div>
          <select id="cb-game-to-add" class="combo-box">
            <option id="cb-initial-option">No Games to Show</option>
          </select>
          <button id="btn-game-to-remove" class="btn fa fa-trash"></button>
          <button id="btn-game-to-top" class="btn fa fa-arrow-up"></button>
        </div>
      </div>

      <div id="divContainer">

      </div>
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script type="text/javascript" src="scripts/topLevelFunctions.js"></script>
    <script type="text/javascript" src="scripts/config.js"></script>
    <script type="text/javascript" src="scripts/popup.js"></script>
    <script type="text/javascript" src="scripts/initializeGamesComboBox.js"></script>
    <script type="text/javascript" src="scripts/addGame.js"></script>
    <script type="text/javascript" src="scripts/removeGame.js"></script>
    <script type="text/javascript" src="scripts/moveGameToTop.js"></script>
  </body>
</html>
